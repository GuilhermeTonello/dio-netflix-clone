<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owlcarousel/owl.theme.default.min.css" />
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="#" class="selected">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-destaque">
            <div class="container">
                <h3 class="filme-destaque-titulo">Jojo Parte 7 - Steel Ball Run</h3>
                <p class="filme-destaque-descricao">
                    Acompanhe Gyro Zeppeli e Johnny Joestar na corrida de 
                    Steel Ball Run de San Diego até a cidade de Nova Iorque.
                </p>
                <div class="filme-destaque-botoes">
                    <button role="button" class="filme-destaque-botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="filme-destaque-botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section>
        <div class="container">
            <h4>Minha lista</h4>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/initial-d.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/jojo.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/fmab.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/guerra-samurais.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/marco-polo.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/chunibyo.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/akame-ga-kill.png" alt="Filme" title="Filme">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h4>Recomendados para você</h4>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/karate-kid.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/kill-la-kill.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/kuroko-no-basuke.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/peaky-blinders.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/samuraix-ofinal.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/soul-eater.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/witcher.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/bleach.png" alt="Filme" title="Filme">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/breaking-bad.png" alt="Filme" title="Filme">
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owlcarousel/jquery.min.js"></script>
    <script src="./js/owlcarousel/owl.carousel.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
