<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="#" class="selected">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-destaque">
            <div class="container">
                <h3 class="filme-destaque-titulo">Jojo Parte 7 - Steel Ball Run</h3>
                <p class="filme-destaque-descricao">
                    Acompanhe Gyro Zeppeli e Johnny Joestar na corrida de 
                    Steel Ball Run de San Diego até a cidade de Nova Iorque.
                </p>
                <div class="filme-destaque-botoes">
                    <button role="button" class="filme-destaque-botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="filme-destaque-botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
